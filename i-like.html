<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(to top right, #FF9A8B, #FF6A00);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .thought {
      font-size: 1.2rem;
      color: #ffffffbb;
      margin-bottom: 2rem;
    }

    .you {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #A2DFF7;
      position: relative;
      animation: float 3s ease-in-out infinite;
      margin: 0 auto;
      display: inline-block;
    }

    .you:before {
      content: "ðŸ‘€";
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-size: 2rem;
      color: #000;
    }

    .girl {
      width: 150px;
      height: 150px;
      background-color: #FFD1DC;
      border-radius: 50%;
      margin-top: 30px;
      animation: girlFloat 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes girlFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Looking At My Asalem ðŸ’˜</h1>
    <p class="thought">The more I look, the more I'm mesmerized by her charm.</p>
    
    <div class="you"></div>
    
    <!-- Simple SVG girl as "her" -->
    <svg class="girl" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="30" fill="#FFD1DC" />

      <path d="M26 18 Q32 10 38 18" stroke="#000" stroke-width="2" fill="none"/>

      <circle cx="36" cy="30" r="1" fill="#fff"/>

    </svg>
  </div>
</body>
